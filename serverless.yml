        QueueName: "newstgChallSuccessDLQ"
        MessageRetentionPeriod: 1209600 # 14 days in seconds
        RedrivePolicy:
          deadLetterTargetArn:
            "Fn::GetAtt":
              - ChallFailDeadLetterQueue
