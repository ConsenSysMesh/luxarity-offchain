      Properties:
        QueueName: "newstgCommitVoteQueue"
        VisibilityTimeout: 30 # 30 sec.
        MessageRetentionPeriod: 60 # 60 sec.
        RedrivePolicy:
          deadLetterTargetArn:
            "Fn::GetAtt":
              - CommitVoteDeadLetterQueue
              - Arn
          maxReceiveCount: 2
    CommitVoteDeadLetterQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "newstgCommitVoteDLQ"
        MessageRetentionPeriod: 1209600 # 14 days in seconds
    newstgRevealVoteQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "newstgRevealVoteQueue"
        VisibilityTimeout: 30 # 30 sec.
        MessageRetentionPeriod: 60 # 60 sec.
        RedrivePolicy:
          deadLetterTargetArn:
            "Fn::GetAtt":
              - RevealVoteDeadLetterQueue
              - Arn
          maxReceiveCount: 2
    RevealVoteDeadLetterQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "newstgRevealVoteDLQ"
        MessageRetentionPeriod: 1209600 # 14 days in seconds
    newstgChallSuccessQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "newstgChallSuccessQueue"
        VisibilityTimeout: 30 # 30 sec.
        MessageRetentionPeriod: 60 # 60 sec.
        RedrivePolicy:
